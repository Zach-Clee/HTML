<html>
<body onkeydown="keypressed()">
	<span id="G" style="position: absolute; top: 500; left: 80">
		<pre>
_-_
		</pre>

</body>

 
<script>
	function keypressed(){
		var ref = document.getElementById("G")
		var up = parseInt(ref.style.top);
		var left = parseInt(ref.style.left);
		//right
		if (event.keyCode == 39){
			left += 10;
		}
		//left
		if (event.keyCode == 37){
			left -= 10;
		}
		//up
		if (event.keyCode == 38){
			up -= 10;
		}
		//down
		if (event.keyCode == 40){
			up += 10;
		}

		if (left <= 10) left = 10;
		if (left >= 1500) left = 1500;

		ref.style.left=left;
		ref.style.top=up;

		//space
		if (event.keyCode == 32) {
			var top1 = 500;
		var BT = document.createElement("span");
		BT.innerHTML= "*";
		BT.style.position= "absolute";
		BT.style.top = parseInt(ref.style.top);
		BT.style.left = left;
		document.body.appendChild(BT);

		var Timer =window.setInterval(function(){
			top1 -= 3;
			BT.style.top = top1;
			if (top1<= 10){
				window.clearInterval(Timer);
			}
		},10)
	} 

 
	}

</script>
</html>
